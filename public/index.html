<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Player - YouTube Streamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        /* Pakai CSS yang lo kasih tadi */
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'], }, colors: { glass: "rgba(255, 255, 255, 0.05)", glassBorder: "rgba(255, 255, 255, 0.1)", } } } }
        body { background-color: #050505; background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); color: #fff; overflow-x: hidden; min-height: 100vh; }
        .glass-panel { background: rgba(20, 20, 25, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-primary { background: linear-gradient(135deg, #0ea5e9, #2563eb); }
        .spin-slow { animation: spin 8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        /* Custom scrollbar & other CSS lo masukin sini semua */
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-5xl font-black tracking-tight">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 via-violet-400 to-fuchsia-400">ùêëùêöùê≤</span>
                    <span class="text-white/90">Player</span>
                </h1>
                <p class="text-white/40 text-sm uppercase mt-1">YouTube Audio Engine</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-7 space-y-6">
                <div class="glass-panel p-2 rounded-2xl flex items-center relative group">
                    <input id="searchInput" type="text" class="block w-full pl-6 pr-4 py-4 bg-transparent text-white focus:outline-none" placeholder="Cari judul lagu / link YouTube...">
                    <button id="searchBtn" onclick="searchMusic()" class="btn-primary text-white font-bold py-3 px-8 rounded-xl mr-1">Cari</button>
                </div>

                <div id="resultContainer" class="hidden glass-panel p-6 rounded-3xl animate-fade-in">
                    <div class="flex flex-col sm:flex-row gap-6 items-center">
                        <img id="thumb" src="" class="w-40 h-40 rounded-2xl object-cover shadow-2xl">
                        <div class="flex-1 text-center sm:text-left">
                            <h2 id="title" class="text-2xl font-bold mb-4 truncate">Judul Lagu</h2>
                            <div class="flex gap-3 justify-center sm:justify-start">
                                <button onclick="playResultSingle()" class="btn-primary py-3 px-6 rounded-xl font-bold">Play Now</button>
                                <button onclick="addToPlaylistFromResult()" class="bg-white/10 py-3 px-6 rounded-xl font-bold">Add Playlist</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="glass-panel p-6 rounded-3xl h-[500px] flex flex-col">
                    <h3 class="text-xl font-bold mb-4"><i class="fas fa-list-ul text-sky-400 mr-2"></i>Playlist</h3>
                    <div id="playlistList" class="flex-1 overflow-y-auto space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="playerControl" class="fixed bottom-6 left-6 right-6 glass-panel p-4 rounded-3xl flex items-center gap-4 transition-transform duration-500 translate-y-[150%]">
        <img id="miniThumb" src="" class="w-14 h-14 rounded-full object-cover">
        <div class="flex-1">
            <h4 id="miniTitle" class="font-bold truncate">Song Title</h4>
            <input id="seekBar" type="range" class="w-full h-1 bg-white/10 rounded-lg appearance-none cursor-pointer accent-sky-400" value="0">
        </div>
        <div class="flex items-center gap-4">
            <button onclick="togglePlay()" id="toggleBtn" class="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>

    <audio id="audioSource" class="hidden"></audio>

    <script>
        const audio = document.getElementById("audioSource");
        let playlist = [];
        let currentTrack = null;

        // API Search (Bisa pakai API gratisan yg support YT search)
        const SEARCH_API = "https://api.zenzxz.my.id/api/search/play?query=";

        async function searchMusic() {
            const query = document.getElementById("searchInput").value;
            if(!query) return;
            
            const btn = document.getElementById("searchBtn");
            btn.innerText = "Searching...";

            try {
                const res = await fetch(SEARCH_API + encodeURIComponent(query));
                const json = await res.json();
                
                if(json.success) {
                    // Extract ID YouTube
                    const ytId = extractId(json.data.metadata.url || json.data.url);
                    
                    currentTrack = {
                        title: json.data.metadata.title,
                        thumbnail: json.data.metadata.thumbnail,
                        // URL AUDIO DIARAHKAN KE BACKEND KITA
                        mp3: `/api/stream?id=${ytId}`
                    };

                    document.getElementById("thumb").src = currentTrack.thumbnail;
                    document.getElementById("title").innerText = currentTrack.title;
                    document.getElementById("resultContainer").classList.remove("hidden");
                }
            } catch (e) {
                alert("Gagal mencari lagu");
            } finally {
                btn.innerText = "Cari";
            }
        }

        function extractId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function playResultSingle() {
            if(!currentTrack) return;
            startAudio(currentTrack);
        }

        function startAudio(track) {
            document.getElementById("playerControl").classList.remove("translate-y-[150%]");
            document.getElementById("miniThumb").src = track.thumbnail;
            document.getElementById("miniTitle").innerText = track.title;
            
            audio.src = track.mp3;
            audio.play();
            document.getElementById("toggleBtn").innerHTML = '<i class="fas fa-pause"></i>';
            document.getElementById("miniThumb").classList.add("spin-slow");
        }

        function togglePlay() {
            if(audio.paused) {
                audio.play();
                document.getElementById("toggleBtn").innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                document.getElementById("toggleBtn").innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        // Update seekbar
        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            document.getElementById("seekBar").value = pct || 0;
        };
    </script>
</body>
</html>
