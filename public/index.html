<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ray Player • V8 Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
    
    :root { --sp-green: #1DB954; --sp-dark: #121212; }
    body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

    /* Sidebar logic */
    #sidebar { width: 280px; transition: all 0.4s ease; border-right: 1px solid #222; background: #000; }
    #sidebar.collapsed { width: 0; padding: 0; opacity: 0; pointer-events: none; }

    /* Search Input FIX */
    .search-box { background: #242424; transition: all 0.3s; }
    .search-box:focus-within { background: #2a2a2a; ring: 2px solid #555; }
    .search-box input { background: transparent; border: none; outline: none; color: white !important; width: 100%; }

    /* Player Bar FIX */
    #playerBar {
      position: fixed; bottom: 0; left: 0; right: 0;
      height: 95px; background: #121212;
      border-top: 1px solid #282828;
      display: none; align-items: center; justify-content: space-between;
      padding: 0 32px; z-index: 1000;
    }
    #playerBar.active { display: flex; }

    /* Music Card */
    .music-card {
      background: #181818; border-radius: 12px; padding: 16px;
      transition: all 0.3s ease; cursor: pointer;
    }
    .music-card:hover { background: #282828; transform: translateY(-8px); }
    
    /* Toast Notification */
    #toast {
      position: fixed; top: 20px; right: 20px;
      background: var(--sp-green); color: black;
      padding: 12px 24px; border-radius: 12px; font-weight: bold;
      transform: translateX(200%); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    #toast.show { transform: translateX(0); }

    /* Progress Bar */
    .progress-bg { width: 100%; height: 4px; background: #4f4f4f; border-radius: 2px; position: relative; cursor: pointer; }
    #progressFill { height: 100%; background: var(--sp-green); border-radius: 2px; width: 0%; transition: width 0.1s linear; }
    .progress-bg:hover #progressFill { background: #1ed760; }
  </style>
</head>
<body class="flex">

  <div id="toast">Notifikasi!</div>

  <aside id="sidebar" class="flex flex-col h-screen p-6">
    <div class="flex items-center gap-3 mb-10 cursor-pointer" onclick="toggleSidebar()">
      <i class="fab fa-spotify text-4xl text-green-500"></i>
      <span class="text-2xl font-extrabold tracking-tighter">RayPlayer</span>
    </div>
    <nav class="space-y-4">
      <div class="flex items-center gap-4 text-gray-400 hover:text-white transition font-bold cursor-pointer">
        <i class="fas fa-home text-xl"></i> Home
      </div>
      <div class="flex items-center gap-4 text-gray-400 hover:text-white transition font-bold cursor-pointer" onclick="document.getElementById('searchInput').focus()">
        <i class="fas fa-search text-xl"></i> Search
      </div>
    </nav>
    <div class="mt-10 flex-1 overflow-hidden flex flex-col">
      <p class="text-xs font-bold text-gray-500 uppercase mb-4 tracking-widest">Saved Songs</p>
      <div id="libraryList" class="space-y-3 overflow-y-auto"></div>
    </div>
  </aside>

  <main class="flex-1 h-screen overflow-y-auto bg-gradient-to-b from-[#1e1e1e] to-black p-8 pb-32">
    <header class="flex items-center gap-4 mb-10">
      <button onclick="toggleSidebar()" class="w-10 h-10 rounded-full bg-black/40 flex items-center justify-center hover:bg-black/60 transition">
        <i class="fas fa-bars"></i>
      </button>
      <div class="search-box flex-1 max-w-2xl flex items-center px-5 py-3 rounded-full">
        <i class="fas fa-search text-gray-400 mr-3"></i>
        <input id="searchInput" type="text" placeholder="Cari lagu di YouTube...">
      </div>
      <button onclick="searchMusic()" class="bg-white text-black px-8 py-3 rounded-full font-bold hover:scale-105 transition">Cari</button>
    </header>

    <h2 class="text-3xl font-extrabold mb-8">Hasil Pencarian</h2>
    <div id="musicGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-6">
      </div>
  </main>

  <footer id="playerBar">
    <div class="flex items-center w-[30%] min-w-0">
      <img id="pImg" src="" class="w-14 h-14 rounded-md object-cover mr-4 shadow-xl">
      <div class="truncate">
        <div id="pTitle" class="text-sm font-bold truncate">Judul Lagu</div>
        <div id="pArtist" class="text-xs text-gray-400 truncate mt-0.5">Nama Artis</div>
      </div>
      <button onclick="saveSong()" class="ml-5 text-gray-500 hover:text-green-500 transition">
        <i class="far fa-heart text-lg"></i>
      </button>
    </div>

    <div class="flex flex-col items-center w-[40%]">
      <div class="flex items-center gap-6 mb-2">
        <button onclick="toggleShuffle()" id="shuffleBtn" class="text-gray-500 hover:text-white"><i class="fas fa-random"></i></button>
        <button onclick="prevTrack()" class="text-gray-400 hover:text-white text-xl"><i class="fas fa-step-backward"></i></button>
        <button id="playBtn" onclick="togglePlay()" class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 shadow-lg">
          <i class="fas fa-play ml-0.5"></i>
        </button>
        <button onclick="nextTrack()" class="text-gray-400 hover:text-white text-xl"><i class="fas fa-step-forward"></i></button>
        <button onclick="toggleRepeat()" id="repeatBtn" class="text-gray-400 hover:text-white"><i class="fas fa-redo"></i></button>
      </div>
      <div class="flex items-center w-full gap-3">
        <span id="curT" class="text-[10px] text-gray-400 w-8 text-right">0:00</span>
        <div class="progress-bg flex-1" onclick="seek(event)">
          <div id="progressFill"></div>
        </div>
        <span id="durT" class="text-[10px] text-gray-400 w-8">0:00</span>
      </div>
    </div>

    <div class="flex items-center justify-end w-[30%] gap-3">
      <i class="fas fa-volume-up text-gray-500 text-sm"></i>
      <input id="vol" type="range" min="0" max="1" step="0.1" value="1" class="w-24 accent-green-500">
    </div>
  </footer>

  <audio id="audio" class="hidden"></audio>

  <script>
    const audio = document.getElementById('audio');
    let playlist = [];
    let currentIndex = -1;
    let isShuffle = false;
    let isRepeat = false;
    let library = JSON.parse(localStorage.getItem('ray_lib') || '[]');

    // TOAST SYSTEM
    function notify(msg) {
      const t = document.getElementById('toast');
      t.innerText = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 3000);
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }

    async function searchMusic() {
      const q = document.getElementById('searchInput').value;
      if(!q) return notify("Ketik judul lagu dulu, Bro!");
      
      const grid = document.getElementById('musicGrid');
      grid.innerHTML = `<div class="col-span-full py-20 text-center"><i class="fas fa-circle-notch fa-spin text-4xl text-green-500"></i></div>`;
      
      try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        playlist = await res.json();
        renderGrid();
      } catch (e) { notify("Gagal nyari lagu. Coba lagi!"); }
    }

    function renderGrid() {
      const grid = document.getElementById('musicGrid');
      grid.innerHTML = playlist.map((t, i) => `
        <div class="music-card group" onclick="playMusic(${i})">
          <div class="relative mb-4">
            <img src="${t.thumb}" class="w-full aspect-square object-cover rounded shadow-lg">
            <div class="absolute bottom-2 right-2 w-10 h-10 bg-green-500 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition translate-y-2 group-hover:translate-y-0 shadow-xl">
              <i class="fas fa-play text-black text-sm"></i>
            </div>
          </div>
          <div class="font-bold truncate text-sm">${t.title}</div>
          <div class="text-[11px] text-gray-500 truncate mt-1">${t.author}</div>
        </div>
      `).join('');
    }

    async function playMusic(i) {
      currentIndex = i;
      const t = playlist[i];
      
      document.getElementById('pImg').src = t.thumb;
      document.getElementById('pTitle').innerText = t.title;
      document.getElementById('pArtist').innerText = t.author;
      document.getElementById('playerBar').classList.add('active');
      document.getElementById('playBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

      try {
        const res = await fetch(`/api/stream?id=${t.id}`);
        const data = await res.json();
        if(!data.url) throw new Error();
        
        audio.src = data.url;
        audio.play();
        updatePlayUI(true);
        notify("Memutar: " + t.title.substring(0, 20) + "...");
      } catch (e) {
        notify("Ke-blok YouTube atau Link Mati!");
        updatePlayUI(false);
      }
    }

    function updatePlayUI(playing) {
      document.getElementById('playBtn').innerHTML = playing ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play ml-0.5"></i>';
    }

    function togglePlay() {
      if(!audio.src) return;
      audio.paused ? (audio.play(), updatePlayUI(true)) : (audio.pause(), updatePlayUI(false));
    }

    function seek(e) {
      const rect = e.currentTarget.getBoundingClientRect();
      const pct = (e.clientX - rect.left) / rect.width;
      audio.currentTime = pct * audio.duration;
    }

    audio.ontimeupdate = () => {
      const pct = (audio.currentTime / audio.duration) * 100 || 0;
      document.getElementById('progressFill').style.width = pct + '%';
      document.getElementById('curT').innerText = fmt(audio.currentTime);
      document.getElementById('durT').innerText = fmt(audio.duration);
    };

    function fmt(s) {
      if(!s) return "0:00";
      const m = Math.floor(s/60), sc = Math.floor(s%60);
      return `${m}:${sc < 10 ? '0' : ''}${sc}`;
    }

    function nextTrack() {
      let n = currentIndex + 1;
      if(isShuffle) n = Math.floor(Math.random() * playlist.length);
      if(n < playlist.length) playMusic(n);
    }

    function prevTrack() { if(currentIndex > 0) playMusic(currentIndex - 1); }

    function toggleRepeat() {
      isRepeat = !isRepeat;
      document.getElementById('repeatBtn').classList.toggle('text-green-500', isRepeat);
      notify(isRepeat ? "Mode Ulang: Aktif" : "Mode Ulang: Mati");
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
      document.getElementById('shuffleBtn').classList.toggle('text-green-500', isShuffle);
      notify(isShuffle ? "Mode Acak: Aktif" : "Mode Acak: Mati");
    }

    audio.onended = () => isRepeat ? audio.play() : nextTrack();
    document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;
    document.getElementById('searchInput').onkeypress = (e) => e.key === 'Enter' && searchMusic();

    function saveSong() {
      if(currentIndex === -1) return;
      const t = playlist[currentIndex];
      if(!library.find(x => x.id === t.id)) {
        library.push(t);
        localStorage.setItem('ray_lib', JSON.stringify(library));
        renderLib();
        notify("Tersimpan ke Library ❤️");
      }
    }

    function renderLib() {
      const l = document.getElementById('libraryList');
      l.innerHTML = library.map((t, i) => `
        <div class="flex items-center gap-3 p-2 hover:bg-white/5 rounded cursor-pointer group" onclick="playFromLib(${i})">
          <img src="${t.thumb}" class="w-10 h-10 rounded object-cover">
          <div class="min-w-0 flex-1">
            <p class="text-xs font-bold truncate">${t.title}</p>
          </div>
        </div>
      `).join('');
    }

    function playFromLib(i) {
      playlist = library;
      playMusic(i);
    }

    renderLib();
  </script>
</body>
</html>
